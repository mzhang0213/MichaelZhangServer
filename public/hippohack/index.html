  <script>
    var createAnno = function(title,time,body){
      var anno = document.createElement("div");
      anno.className="relative w-10/12 h-auto flex flex-col items-center text-left rounded-2xl shadow-xl bg-sky-400";
      var annos = JSON.parse(localStorage.getItem("annos")).annos;

      var titleE = document.createElement("h1");
      titleE.className="relative w-full text-xl";
      var created=false;
      for (var i=0;i<annos.length;i++){
        if (annos[i].time==time){ //if the localstorage time = mongodb time
          created=true;
        }
      }
      if (created){
        //created before; don't add new
        titleE.innerHTML=title;
      }else{
        //new anno; add new, add to localstorage
        titleE.innerHTML="✨NEW✨ "+title;
        var newAnno = {
          title:title,
          time:time,
          body,body
        }
        annos.push(newAnno);
      }

      var timeE = document.createElement("p");
      var date_time = new Date(time);
      timeE.className="relative w-full text-lg";
      var display = "Posted ";
      if ((new Date()).getHours()-hrs>24){
        display+="on "+date_time.getMonth()+" "+date_time.getDate()+", "+date_time.getFullYear()+" ";
      }
      var hrs = date_time.getHours();
      var AM = true;
      if (hrs>12){
        AM=false;
        hrs-=12;
      }
      display+="at "+hrs+":"+date_time.getMinutes()+(AM?"AM":"PM");

      var bodyE = document.createElement("p");
      bodyE.className="relative w-full text-lg mt-4";
      bodyE.innerHTML=body;

      anno.appendChild(titleE);
      anno.appendChild(timeE);
      anno.appendChild(bodyE);
      gebi("annoBox").appendChild(anno);
      
      var annosLS = {
        annos:annos
      }
      localStorage.setItem("annos",JSON.stringify(annosLS));
    }
    if (localStorage.getItem("annos")==null){
      localStorage.setItem("annos",JSON.stringify({annos:[]}));
    }
    //black box: get announcements from mongodb
    var req = new XMLHttpRequest();
    var db_annos = [];
    req.open("GET",window.location.origin+"/hh-getAnnos");
    req.send();
    req.addEventListener("readystatechange", ()=>{
      if (req.status === 200 && req.readyState === 4) {
        var body = JSON.parse(req.responseText);
        db_annos = body.annos;
      } else if (req.readyState === 4){
        console.log("reeeeeeee err new acc creation: "+req.responseText);
        alert("please ask michael for help oh noes")
      }
    })
    for (var i=0;i<db_annos.length;i++){
      createAnno(db_annos[i]);
    }

  </script>

  <script>   //this is all dedicated to web worker support
    const check = () => {
      if (!('serviceWorker' in navigator)) {
        throw new Error('No Service Worker support!')
      }
      if (!('PushManager' in window)) {
        throw new Error('No Push API Support!')
      }
    }
    const registerServiceWorker = async () => {
      const swRegistration = await navigator.serviceWorker.register('./service.js'); //notice the file name
      return swRegistration;
    }
    const requestNotificationPermission = async () => {
      const permission = await window.Notification.requestPermission();
      // value of permission can be 'granted', 'default', 'denied'
      // granted: user has accepted the request
      // default: user has dismissed the notification permission popup by clicking on x
      // denied: user has denied the request.
      if(permission !== 'granted'){
          throw new Error('Permission not granted for Notification');
      }
    }
    const main = async () => {
        check()
        await registerServiceWorker()
        await requestNotificationPermission()
    }
    var conf = confirm("allow notifications for announcements?");
    if (conf) {
      main();
    }
    navigator.serviceWorker.addEventListener("message",(event)=>{
      navigator.serviceWorker.ready.then((registration)=>{
        registration.active.postMessage({
          sub: event.data.sub,
          data: localStorage.getItem("hh-username")
        });
      })
    })
  
  </script>
