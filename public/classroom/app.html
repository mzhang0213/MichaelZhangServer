      const urlParams = new URLSearchParams(window.location.search);
      var httpReq = function(method, url, access_token, cb){
        var req = new XMLHttpRequest();
        req.open(method, url);
        if (access_token!==undefined)req.setRequestHeader("Authorization", "Bearer " + access_token);
        req.send();
        req.onload = function(){
          if (req.readyState === 4){
            cb(JSON.parse(req.responseText), undefined);
          } else {
            cb(undefined, "not ready err")
          }
        }
      }

      var displayItems = function(di) {
        document.getElementById("items").innerHTML = "";
        if (di==="left"){

            notiPos=0;
            for (var i=notiPos;i<notiPos+20;i++){
              createItem(totalItems[i]);
            }
            return;

        }else if(di==="right"){
          notiPos+=20;
          if (notiPos+20>=totalItems.length){
            for (var i=notiPos;i<totalItems.length;i++){
              createItem(totalItems[i]);
            }
            return;
          }
        }
        for (var i=notiPos;i<notiPos+20;i++){
          createItem(totalItems[i]);
        }
      }

      var pushGreatestLeast = function(arr, dest){
        for (var j=0;j<arr.length;j++){
          for (var k=0;k<dest.length;k++){
            if (new Date(arr[j].creationTime).getTime()>new Date(dest[k].creationTime).getTime()){
              dest.splice(k,0,arr[j]);break;
            } else if (new Date(arr[j].creationTime).getTime()===new Date(dest[k].creationTime).getTime()) {
              var pos=0;
              (function greaterThan(indox){
                if (arr[j].title.charAt(indox).toUpperCase()>dest[k].title.charAt(indox).toUpperCase){
                  dest.splice(k,0,arr[j]);return;
                } else if(arr[j].title.charAt(indox).toUpperCase()<dest[k].title.charAt(indox).toUpperCase) {
                  dest.splice(k+1,0,arr[j]);return;
                } else {
                  pos++;
                  return greaterThan(pos);
                }
              })(pos);
            } else {
              if (k===dest.length-1){
                dest.splice(k+1,0,arr[j]);
                break;
              }
            }
          }
        }
      }

                  document.getElementById("next").disabled=true;
                  document.getElementById("refresh").disabled=true;

                document.getElementById("prev").addEventListener("click", function(){
                  displayItems("left");
                  for (var y=0;y<document.getElementsByClassName("itemContainer").length;y++){
                    listen(y);
                  }
                  if (notiPos===0){ //remember: this is after notiPos has been mutated, so after the user clicks left on notiPos=20, 20-20=0 which is here
                    document.getElementById("prev").disabled=true;
                  }else{
                    document.getElementById("next").disabled=false;
                  }
                })
                document.getElementById("next").addEventListener("click", function(){
                  displayItems("right");
                  for (var y=0;y<document.getElementsByClassName("itemContainer").length;y++){
                    listen(y);
                  }
                  if (notiPos+20>=totalItems.length){
                    document.getElementById("next").disabled=true;
                  }else{
                    document.getElementById("prev").disabled=false;
                  }
                })
                document.getElementById("refresh").disabled=false;
                document.getElementById("next").disabled=false;
                document.getElementById("loadingBox").style.display="none";

                displayItems(undefined);
                for (var y=0;y<document.getElementsByClassName("itemContainer").length;y++){
                  listen(y);
                }

                document.getElementById("greyBg").addEventListener("click",function(e){displayDetails(this,e,{})});
                
                resize();

                return;
              }
              var i=index++;
              var id = data.courses[i].id;
              
              if (data.courses[i].courseState==="ACTIVE"){
                cidTeachers.push( [ data.courses[i].id , data.courses[i].name ] );
                httpReq("GET", "https://classroom.googleapis.com/v1/courses/"+id+"/courseWork", accessToken, (dota, err)=>{
                  if (err) console.log(err);
                  else{
                    if (Object.keys(dota).length!==0){ //sometimes there is no data in object
                      //for loop and sort the push into the loop
                      if (totalItems.length===0){
                        for (var a=0;a<dota.courseWork.length;a++){
                          totalItems.push(dota.courseWork[a]);
                        }
                      }else{
                        pushGreatestLeast(dota.courseWork, totalItems);
                      }
                    }
                    httpReq("GET", "https://classroom.googleapis.com/v1/courses/"+id+"/courseWorkMaterials", accessToken, (deta, err)=>{
                      if (err) console.log(err);
                      else{
                        if (Object.keys(deta).length!==0){
                          //for loop and sort the push into the loop
                          if (totalItems.length===0){
                            for (var b=0;b<deta.courseWorkMaterial.length;b++){
                              totalItems.push(deta.courseWorkMaterial[b]);
                            }
                          }else{
                            pushGreatestLeast(deta.courseWorkMaterial, totalItems);
                          }
                        }
                        httpReq("GET", "https://classroom.googleapis.com/v1/courses/"+id+"/announcements", accessToken, (daeta, err)=>{
                          if (err) console.log(err);
                          else{
                            if (Object.keys(daeta).length!==0){
                              //for loop and sort the push into the loop
                              if (totalItems.length===0){
                                for (var c=0;c<daeta.announcements.length;c++){
                                  totalItems.push(daeta.announcements[c]);
                                }
                              }else{
                                pushGreatestLeast(daeta.announcements, totalItems);
                              }
                            }
                            nextStep();
                          }
                        })
                      }
                    })
                  }
                })
              }else nextStep();
            }
          })();
        })

      var addBubble = function(xy,bgColor,color,fSize,text,c,grade,url){ //only for text; thats all we are using anyway :P
        //create a circle div inside of <div>details with scalable/undefined width and a p textboxs
        bgColor=bgColor===undefined?"white":bgColor;
        color=color===undefined?"black":color;
        fSize=fSize===undefined?15:fSize;

        var bubble = document.createElement("div");
        bubble.style.position="absolute";
        bubble.style.zIndex=5;
        bubble.style.top=xy[1]+"px";
        bubble.style.background=bgColor;
        bubble.style.display="flex";
        bubble.style.alignItems="center";
        bubble.style.justifyContent="center";

        var p = url?document.createElement("a"):document.createElement("p");
        p.href=url?url:"";
        p.target=url?"_blank":"";
        p.style.fontSize=fSize+"px";
        p.style.margin=0;
        p.style.paddingLeft="15px";p.style.paddingRight="15px";
        p.style.color=color;
        p.style.whiteSpace="pre-line";
        p.style.textAlign="center";

        if(grade==="p")p.style.opacity="50%";
        else if(grade==="g"){
          bubble.style.backgroundColor="rgba(0,0,0,0.5)";
          p.style.opacity="100%";
          p.style.color="yellow";
        }else if(grade==="lg"){//label grade
          bubble.style.backgroundColor="lightgreen";
        }
        
        p.append(text);
        bubble.appendChild(p);
        document.getElementById("details").appendChild(bubble);
        if (c) {
          bubble.style.borderRadius="50%";
          if (p.offsetWidth>p.offsetHeight)bubble.style.height=(p.offsetWidth)+"px";
          else bubble.style.width=(p.offsetHeight)+"px";
        }else bubble.style.borderRadius="20px";
        if(grade==="g")bubble.style.left=(xy[0]-p.offsetWidth/1.5)+"px";
        else bubble.style.left=(xy[0]-p.offsetWidth/2)+"px";
        //ALSO TO GET THE LEFT AND TOP FOR THESE BUBBLES, USE item.offsetLeft & item.offsetTop (and +- accordingly to adjust position)
      }

      var degToRad = function (deg){
        return deg*(Math.PI/180);
      }

      var getPoint = function(r,h,k,deg,lr,ud){ //r=radius, h,k is the coordinates of the origin, deg is degrees of angle from straigt diameter, lr is point on left or right of circle, ud is up or down circle
        var pointX = Math.sin(degToRad(deg))*r;
        var pointY = Math.cos(degToRad(deg))*r;
        var res = [];
        if (lr==="l")res.push(h-pointX)
        else if(lr==="r")res.push(h+pointX)
        else return -1
        if (ud==="u")res.push(k-pointY)
        else if(ud==="d")res.push(k+pointY)
        else return -1;
        return res;
      }

                                getTheDayOfWeek(submitDate.getDay())+", "+getTheMonth(submitDate.getMonth())+" "+submitDate.getDate()+", "+submitDate.getFullYear()+"\n@  "

                    }else if(data.studentSubmissions[0].state==="RETURNED"){

                      if (itemObj.hasOwnProperty("maxPoints")){
                        addBubble(getPoint(ow-200,ol+ow/2,(ot+oh)-200,0,"l","d"),"white","black",25,"Grade:",false,"lg");//grade
                        addBubble(getPoint(ow-150,ol+ow/2,(ot+oh)-200,0,"l","d"),"lightGreen","black",30,data.studentSubmissions[0].assignedGrade+"\n----\n"+itemObj.maxPoints,true,"g");//grade
                      }

                      addBubble(getPoint(ow-300,ol+ow/2,(ot+oh)-200,0,"r","d"),"yellow","black",20,"Returned",false,false);
                      if (data.studentSubmissions[0].late){
                        addBubble(getPoint(ow-275,ol+ow/2,(ot+oh)-200,0,"r","d"),"orange","black",20,"Turned in late",false,false);
                      }

                      addBubble(getPoint(ow-130,ol+ow/2,(ot+oh)-200,38,"r","d"),"white","black",22,"Turned in on:",false,false);
                      addBubble(getPoint(ow-100,ol+ow/2,(ot+oh)-200,35,"r","d"),"yellow","black",27,
                                getTheDayOfWeek(submitDate.getDay())+", "+getTheMonth(submitDate.getMonth())+" "+submitDate.getDate()+", "+submitDate.getFullYear()+"\n@  "
                                  +(submitDate.getHours()>12?submitDate.getHours()-12:submitDate.getHours())+":"+(submitDate.getMinutes()<10?"0"+submitDate.getMinutes():submitDate.getMinutes())+":"+(submitDate.getSeconds()<10?"0"+submitDate.getSeconds():submitDate.getSeconds())+(submitDate.getHours()>12?"pm":"am")
                                ,false,false
                              );

                      addBubble(getPoint(ow-130,ol+ow/2,(ot+oh)-200,38,"l","d"),"white","black",22,"Date Due:",false,false);
                      addBubble(getPoint(ow-100,ol+ow/2,(ot+oh)-200,35,"l","d"),"#7092ff","white",27,
                                getTheDayOfWeek(thisDueDate.getDay())+", "+getTheMonth(thisDueDate.getMonth())+" "+thisDueDate.getDate()+", "+thisDueDate.getFullYear()+"\n@  "
                                +(thisDueDate.getHours()>12?thisDueDate.getHours()-12:thisDueDate.getHours())+":"+(thisDueDate.getMinutes()<10?"0"+thisDueDate.getMinutes():thisDueDate.getMinutes())+":"+(thisDueDate.getSeconds()<10?"0"+thisDueDate.getSeconds():thisDueDate.getSeconds())+(thisDueDate.getHours()>12?"pm":"am")
                                ,false,false
                              );//date due

                    }else{
                      console.log(data.studentSubmissions[0].state) //expecting it to be not turned in or returned at all
                      //old ui
                      if (itemObj.hasOwnProperty("maxPoints")){
                        addBubble(getPoint(ow-140,ol+ow/2,(ot+oh)-200,22,"l","d"),"white","black",25,"Points:",false,false);//grade
                        addBubble(getPoint(ow-100,ol+ow/2,(ot+oh)-200,20,"l","d"),"lightGreen","black",30,itemObj.maxPoints,true,"p");//grade

                        addBubble(getPoint(ow-140,ol+ow/2,(ot+oh)-200,22,"r","d"),"white","black",25,"Date Due:",false,false);
                        addBubble(getPoint(ow-100,ol+ow/2,(ot+oh)-200,20,"r","d"),"#7092ff","white",30,
                                  getTheDayOfWeek(thisDueDate.getDay())+", "+getTheMonth(thisDueDate.getMonth())+" "+thisDueDate.getDate()+", "+thisDueDate.getFullYear()+"\n@  "
                                  +(thisDueDate.getHours()>12?thisDueDate.getHours()-12:thisDueDate.getHours())+":"+(thisDueDate.getMinutes()<10?"0"+thisDueDate.getMinutes():thisDueDate.getMinutes())+":"+(thisDueDate.getSeconds()<10?"0"+thisDueDate.getSeconds():thisDueDate.getSeconds())+(thisDueDate.getHours()>12?"pm":"am")
                                  ,false,false
                                );//date due
                      }else{
                        addBubble(getPoint(ow-150,ol+ow/2,(ot+oh)-200,0,"r","d"),"white","black",17,"Date Due:",false,false);
                        addBubble(getPoint(ow-120,ol+ow/2,(ot+oh)-200,0,"r","d"),"#7092ff","white",30,
                                  getTheDayOfWeek(thisDueDate.getDay())+", "+getTheMonth(thisDueDate.getMonth())+" "+thisDueDate.getDate()+", "+thisDueDate.getFullYear()+"\n@  "
                                  +(thisDueDate.getHours()>12?thisDueDate.getHours()-12:thisDueDate.getHours())+":"+(thisDueDate.getMinutes()<10?"0"+thisDueDate.getMinutes():thisDueDate.getMinutes())+":"+(thisDueDate.getSeconds()<10?"0"+thisDueDate.getSeconds():thisDueDate.getSeconds())+(thisDueDate.getHours()>12?"pm":"am")
                                  ,false,false
                                );//date due
                      }
                    }
                  }
                })
              } //else: material
            } //else: announcement
            addBubble(getPoint(ow-100,ol+ow/2,(ot+oh)-200,55,"l","d"),"white","black",17,"Date Posted: "+creationDate,false,false);//date posted
            addBubble(getPoint(ow-100,ol+ow/2,(ot+oh)-200,55,"r","d"),"white","black",17,"Time Posted: "+creationTime,false,false);//time posted
            addBubble(getPoint(50,ol+ow/2,(ot+oh)-100,0,"l","u"),"white","blue",20,"Link to Google Classroom",false,false,itemObj.alternateLink);
          }
        }
        if (event!==undefined){
          event.stopPropagation();
          event.stopImmediatePropagation();
          event.preventDefault();
        }
      }
      document.getElementById("greyBg").style.display="none";
    </script>
