<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
  </head>
  <body>
    <font style="font-family: 'Cabin';">
	  <button id="r">Reset all localstorage</button>
    <br><br>
    <button id="rC">Reset lastDate classroom</button><button id="dC">current Last date</button>
    <br><br>
    <button id="rS">Reset localstorage spotify</button><button id="dS">total Spotify Time raw</button>
    </font>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      document.getElementById("r").addEventListener("click",()=>{
        localStorage.clear();
      })
      document.getElementById("rC").addEventListener("click",()=>{
        localStorage.removeItem("lastDate");
      })
      document.getElementById("rS").addEventListener("click",()=>{
        localStorage.removeItem("totalTime");
      })
      document.getElementById("dC").addEventListener("click",()=>{
        alert(localStorage.getItem("lastDate"));
      })
      document.getElementById("dS").addEventListener("click",()=>{
        alert(localStorage.getItem("totalTime"));
      })
    </script>
  </body>
</html>
