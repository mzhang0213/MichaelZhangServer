<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
  </head>
  <body>
    <font style="font-family: 'Cabin';">
      <button id="login">Login here</button>
    </font>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      document.getElementById("login").addEventListener("click",()=>{
        window.location="./login"
      })
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("exp")){
        var message = document.createElement("p");
        message.style.position = "relative";
        message.style.top = window.innerHeight*0.2+"px";
        message.style.fontSize = "45px";
        message.id="expiredMessage";
        message.append("Please relogin :)");

        var center = document.createElement("center");
        document.body.appendChild(center);
        center.appendChild(message);
        setTimeout(()=>{
          var iter=0;
          var interval = setInterval(()=>{
            if (iter<=100){
              document.getElementById("expiredMessage").style.opacity=100-1*iter+"%";
              iter++;
            } else {
              clearInterval(interval);
            }
          },10)
        },2000)
      }
    </script>
  </body>
</html>
