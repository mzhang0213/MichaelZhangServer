      const urlParams = new URLSearchParams(window.location.search);

      var getRequest = (apiLink, access_token, callback) => {
        var req = new XMLHttpRequest();
        req.open("GET", apiLink);
        if (access_token!==undefined)req.setRequestHeader("Authorization", "Bearer " + access_token);
        req.send();
        req.addEventListener("readystatechange", ()=>{
          if (req.status === 200 && req.readyState === 4) {
            var arr = JSON.parse(req.responseText);
            var type = "";
            callback(undefined, arr); //undefined is basically null which means nothing
          } else if (req.readyState === 4){
            console.log("REEEEEEEEEEe", undefined)
            callback(req.responseText, undefined)
          }
        })
      }
      //load youtube iframe
      
      //This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://youtube.com/iframe_api";

      function htmlDecode(input) {
        var doc = new DOMParser().parseFromString(input, "text/html");
        return doc.documentElement.textContent;
      }

      //This function creates an <iframe> (and YouTube player) after the API code downloads.
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          //videoId would go here
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }

      document.getElementById("tooFastAlert").style.display="none";
      var start = "";
      var end = "";
      var tracking = 0;
      var intervalId = "";
      var cooldown = false;
      var remainDur = 0;
      const year = new Date().getUTCFullYear();
      var trackTime = function() {
        console.log("starting to track");
        start = Date.now();
        intervalId=setInterval(function(){
          //doesnt exec upon initalization
          if (localStorage.getItem("totalTime")===null){
            localStorage.setItem("totalTime",0);
          }
          localStorage.setItem("totalTime",parseInt(localStorage.getItem("totalTime"))+2000);
          if (localStorage.getItem("totalTime"+year)===null){
            localStorage.setItem("totalTime"+year,0);
          }
          localStorage.setItem("totalTime"+year,parseInt(localStorage.getItem("totalTime"+year))+2000);
          tracking+=2000;
        },2000);
      }
      var addTime = function(){
        console.log("ending track");
        end = Date.now();
        if (end-start<=3E10 && end-start>=0){
          console.log(end-start);
          if (localStorage.getItem("totalTime")===null){
            localStorage.setItem("totalTime",0);
          }
          localStorage.setItem("totalTime",parseInt(localStorage.getItem("totalTime"))-tracking+(end-start));
          if (localStorage.getItem("totalTime"+year)===null){
            localStorage.setItem("totalTime"+year,0);
          }
          localStorage.setItem("totalTime"+year,parseInt(localStorage.getItem("totalTime"+year))-tracking+(end-start));
          tracking=0;
        }else{
          console.log("start: "+start);
          console.log("end: "+end);
          alert("ERROR: Time save invalid\nDetails:   "+"start: "+start+", end: "+end+"\nPage refreshing after dialogue closes...");
          window.location.reload();
        }
        start = "";
        clearInterval(intervalId);
        intervalId="";
      }

      function checkSongInStorage(){
        var bad=false;
        if (localStorage.getItem("savedSongs")===null||localStorage.getItem("savedSongs")===undefined||localStorage.getItem("savedSongs")===""||localStorage.getItem("savedSongs")==="null"){
          var loadedSongs={
            items:[]
          }
          localStorage.setItem("savedSongs",JSON.stringify(loadedSongs));
          return false;
        }
        var loadedSongs = JSON.parse(localStorage.getItem("savedSongs"));
        for(var i=0;i<loadedSongs.items.length;i++){
          if (loadedSongs.items[i]==document.getElementById(playedSongs[currentPos]).innerHTML){
            bad=true;
          }
        }
        return bad;
      }

      function onPlayerReady(){
        player.setVolume(50);//not rip headphones users immediately
      }

      var lastState = 9999;
      var currSongIds = [];
      var currSongPos = 0;

      function onPlayerStateChange(){
        if (player.getPlayerState()===0){
          //song ended, play next
          addTime();
          document.getElementById("next").dispatchEvent(new Event("click")); // :EZ:
        } else if (player.getPlayerState()===1){
          //changed and is playing
          if (intervalId=="") trackTime();
          if (!checkSongInStorage())document.getElementById("saveSong").disabled=false;
          else document.getElementById("saveSong").disabled=true;
        } else if (player.getPlayerState()===2){
          //changed and is paused
          addTime();
        } else if (player.getPlayerState()==-1&&lastState==3){
          //blocked / loading (if ur slow)
          if (!checkSongInStorage())document.getElementById("saveSong").disabled=false;
          else document.getElementById("saveSong").disabled=true;
          //bugged: when seeking video, player state put on 3 for no reason
          setTimeout(function(){
            if (player.getPlayerState()!==1){
              console.log("cycled from onplayerstatechange")
              if (currSongPos!==currSongIds.length-1){
                currSongPos++;
                player.loadVideoById({videoId:currSongIds[currSongPos].id.videoId});
              }else{
                document.getElementById("next").dispatchEvent(new Event("click"));
              }
            }
          },1000)
        }
        lastState=player.getPlayerState();

      //get playlist's songs function
      var getSongs = function(index, playlistData){
        document.getElementById("playlist"+index).style.color = "#4287f5";

            if (searchBox.value.charAt(a)==="&"&&searchBox.value.charAt(a+1)==="&"){
              queries.push(searchBox.value.substring(last,a));
              last=a+2;
              a+=2;
            }
          }
          if (searchBox.value.indexOf("&&")===-1){
            queries.push(searchBox.value);

        offsetDiv.style.height="15px";
