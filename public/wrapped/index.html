<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
  </head>
  <body>
    <font style="font-family: 'Cabin';">
      <center>
        <h1>Total time listened:</h1>
        <br>
        <p id="time"></p>
        <br><br>
        <p id="desc">hours:minutes:seconds:milliseconds</p>
      </center>
    </font>
    <style>
      #time{
        font-size:22px;
      }
      #desc{
        font-size:14px;
        opacity:50%;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      if (localStorage.getItem("totalTime")===null||localStorage.getItem("totalTime")===undefined||localStorage.getItem("totalTime")===""){
        alert("Start listening to see how much total time you have listened for in the future!\nSending you home...");
        window.location=window.location.origin+"/spotifyYt";
      }else{
        var ms = parseInt(localStorage.getItem("totalTime"));
        var display = "";
        if(Math.floor(ms/3600000)<10){display+="0";}display+=Math.floor(ms/3600000);display+=":";ms%=3600000;
        if(Math.floor(ms/60000)<10){display+="0";}display+=Math.floor(ms/60000);display+=":";ms%=60000
        if(Math.floor(ms/1000)<10){display+="0";}display+=Math.floor(ms/1000);display+=":";ms%=1000
        if(ms<100){display+="00";}else if(ms<10){display+="0";}display+=ms;
        document.getElementById("time").append(display);
      }
    </script>
  </body>
</html>
