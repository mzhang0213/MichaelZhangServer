<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
  </head>
  <body>
    <font style="font-family: 'Cabin';">
      <center>
        <h1>Total Time</h1>
        <br>
        <p id="time"></p>
      </center>
    </font>
    <style>
      #time{
        font-size:22px;
      }
      #desc{
        font-size:14px;
        opacity:50%;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      if (localStorage.getItem("totalTime")===null||localStorage.getItem("totalTime")===undefined||localStorage.getItem("totalTime")===""){
        alert("Start listening to see how much total time you have listened for in the future!\nSending you home...");
        window.location=window.location.origin+"/spotifyYt";
      }else{
        var timeE = document.getElementById("time");
        var br = function(){timeE.appendChild(document.createElement("br"))};
        var ms = parseInt(localStorage.getItem("totalTime"));
        timeE.append("You've listened for ");
        if(Math.floor(ms/3600000)!==0)timeE.append(Math.floor(ms/3600000));if(Math.floor(ms/3600000)==1)timeE.append(" hour,");else timeE.append(" hours,");ms%=3600000;
        if(Math.floor(ms/60000)!==0)timeE.append(Math.floor(ms/60000));if(Math.floor(ms/60000)==1)timeE.append(" minute,");else timeE.append(" minutes,");ms%=60000;
        if(Math.floor(ms/1000)!==0)timeE.append(Math.floor(ms/1000));if(Math.floor(ms/1000)==1)timeE.append(" second,");else timeE.append(" seconds,");ms%=1000;
        timeE.append(ms);if(ms==1)timeE.append(" millisecond!");else timeE.append(" milliseconds!");
      }
    </script>
  </body>
</html>
