<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
  </head>
  <body>
    <font style="font-family: 'Cabin';">
      <center>
        <h1>Total time listened:</h1>
        <br>
        <p id="time"></p>
      </center>
    </font>
    <style>
      #time{
        font-size:22px;
      }
      #desc{
        font-size:14px;
        opacity:50%;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      if (localStorage.getItem("totalTime")===null||localStorage.getItem("totalTime")===undefined||localStorage.getItem("totalTime")===""){
        alert("Start listening to see how much total time you have listened for in the future!\nSending you home...");
        window.location=window.location.origin+"/spotifyYt";
      }else{
        var br = function(){document.getElementById("time").appendChild(document.createElement("br"))};
        var ms = parseInt(localStorage.getItem("totalTime"));
        document.getElementById("time").append(Math.floor(ms/3600000));ms%=3600000; br();
        document.getElementById("time").append(Math.floor(ms/60000));ms%=60000; br();
        document.getElementById("time").append(Math.floor(ms/1000));ms%=1000; br();
        document.getElementById("time").append(ms);
      }
    </script>
  </body>
</html>
