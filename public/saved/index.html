<html>
  <head>
    <link rel="icon" type="image/ico" href="https://michaelzhangwebsite.herokuapp.com/sFavicon.png">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167496422-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
      
      gtag('config', 'UA-167496422-1');

    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>

    <title id="documentTitle">Saved Songs for Cracked Spotify</title>
  </head>
  <body>
    <font style="font-family: 'Cabin';">
      <center>
		    <h1>Saved Song Viewer</h1>
        <br>
        <p id="desc">These are your saved song titles!</p>
        <br><br><br>
        <div id="saved"></div>
      </center>
    </font>
    <style>
      #desc{
        font-size:20px;
      }
      .saved{
        font-size:14px;
      }
      .x{
        font-size:7px;
        height:25px;
        width:25px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <!--<script src="https://michaelzhangwebsite.herokuapp.com/switchHTTPS.js"></script>-->
    <script>
	    if (localStorage.getItem("savedSongs")===null||localStorage.getItem("savedSongs")===undefined||localStorage.getItem("savedSongs")===""||localStorage.getItem("savedSongs")==="null"){
        document.getElementById("saved").innerHTML="Save some songs by clicking the \"save\" button in the app!";
      }else{
        var songs = JSON.parse(localStorage.getItem("savedSongs"));
        if (songs.items.length!==0){
          for (var i=0;i<songs.items.length;i++){
            var div = document.createElement("div");
            div.className="container"
            div.id=toString(i)
            div.style.display="flex"
            div.style.flexDirection="row";
            div.style.justifyContent="center";
            div.style.alignContent="center"
            var xButton = document.createElement("button");
            xButton.style.marginRight="20px"
            xButton.id=toString(i+"b")
            var song = document.createElement("p");
            song.className="saved"
            song.innerHTML=songs.items[i];
            song.width="20px";
            xButton.className="x";
            xButton.innerHTML="❌";
            div.appendChild(xButton);
            div.appendChild(song);
            document.getElementById("saved").append(div);
            xButton.addEventListener("click",function(){
              thisDivId=toString(this.id.charAt(0))
              document.getElementById(thisDivId).remove()
              var elements=document.getElementsByClassName("container")
              var newSongs = {items:[]}
              for (var i=0;i<elements.length;i++){
                newSongs.items.push(elements[i].children[1])
              }
              localStorage.setItem("savedSongs",JSON.stringify(newSongs));
            })
          }
        }else{
          document.getElementById("saved").innerHTML="Save some songs by clicking the \"save\" button in the app!";
        }
      }
    </script>
  </body>
</html>
