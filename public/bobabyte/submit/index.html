  <script>
    //check for account presence
    if (localStorage.getItem("platform-username")==null){
      alert("Sign in to your BobaByte account with the username on your badge to access the platform!\n\nHit OK to proceed...");
      window.location=window.location.origin+"/bobabyte/signin/"
    }else{
      gebi("userButton").innerHTML="Hi "+localStorage.getItem("platform-first")+"!";
    }
    if (localStorage.getItem("platform-group")==null){
      gebi("group").innerHTML="Join your group";
      gebi("group").onclick=function(){window.location=window.location.origin+'/bobabyte/group/'}
    }else{
      gebi("group").innerHTML=localStorage.getItem("platform-group");
    }
    var now = new Date().getTime();
    if (now>1693249200000){
      //show proj submit
      gebi("myProjectButton").style.display="";
    }
    if (now>1693262400000){
      //hide proj submit after deadline
      gebi("myProjectButton").style.display="none";
    }
    if (now>1693265400000){
      gebi("myProjectButton").style.display="";
    }
  </script>

  <script>
    var loadEditor = function(){
      gebi("edit").disabled="";
      gebi("projName").disabled=true;
      gebi("projDesc").disabled=true;
      gebi("mediaLink").disabled=true;
      gebi("submit").disabled=true;
    }
    var loadCreator = function(){
      gebi("edit").disabled=true;
      gebi("projName").disabled="";
      gebi("projDesc").disabled="";
      gebi("mediaLink").disabled="";
      gebi("submit").disabled="";
    }
    loadCreator();
    if (localStorage.getItem("platform-submitted")==="true")loadEditor();

    if (localStorage.getItem("platform-group")!==null){
      var req = new XMLHttpRequest();
      var body = {
        id:localStorage.getItem("platform-group-id")
      }
      req.open("POST",window.location.origin+"/platform-getMembers");
      req.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')
      req.send(JSON.stringify(body));
      req.addEventListener("readystatechange", ()=>{
        if (req.status === 200 && req.readyState === 4) {
          var body = JSON.parse(req.responseText);
          console.log(body);
          if (body.error==1){
            alert("something bad happened - couldnt find group")
          }else{
            //groupBlurb
            var display1 = "Group Name: "+localStorage.getItem("platform-group")+"  |  Group Members: ";
            var me = document.createElement("i");
            var display2= "";
            var two=false;
            for (var i=0;i<body.members.length;i++){
              if (body.members[i]===localStorage.getItem("platform-username")){
                me.append("Me"+" ") //body.members[i]
                two=true;
              }else{
                if (two)display2+=body.members[i]+" "
                else display1+=body.members[i]+" "
              }
            }
            gebi("groupBlurb").append(display1);
            gebi("groupBlurb").append(me);
            gebi("groupBlurb").append(display2);

            //get existing project
            var req2 = new XMLHttpRequest();
            var body2 = {
              id:localStorage.getItem("platform-group-id")
            }
            req2.open("POST",window.location.origin+"/platform-getMyProject");
            req2.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')
            req2.send(JSON.stringify(body2));
            req2.addEventListener("readystatechange", ()=>{
              if (req2.status === 200 && req2.readyState === 4) {
                var body = JSON.parse(req2.responseText);
                console.log(body);
                if (body.err===1){
                  alert("something bad happened - couldnt find project")
                }else{
                  gebi("projName").innerHTML=body.project.projName;
                  gebi("projDesc").innerHTML=body.project.projDesc;
                  gebi("mediaLink").innerHTML=body.project.mediaLink;
                }
              } else if (req2.readyState === 4){
                console.log("reeeeeeee err new acc creation: "+req2.responseText);
                alert("please ask michael for help oh noes")
              }
            })

          }
        } else if (req.readyState === 4){
          console.log("reeeeeeee err new acc creation: "+req.responseText);
          alert("please ask michael for help oh noes")
        }
      })
    }else{
      alert("Create or join a group to your project!");
      gebi("edit").disabled=true;
      gebi("projName").disabled=true;
      gebi("projDesc").disabled=true;
      gebi("mediaLink").disabled=true;
      gebi("submit").disabled=true;
    }

    gebi("submit").addEventListener("click",function(){
      var req = new XMLHttpRequest();
      var projName = gebi("projName").value;
      var projDesc = gebi("projDesc").value;
      var mediaLink = gebi("mediaLink").value;
      if (projName===""||projDesc===""){
        //bad submit
        alert("please fill out project name and description!!")
      }
      var body = {
        projName:projName,
        groupName:localStorage.getItem("platform-group"),
        id:localStorage.getItem("platform-group-id"),
        projDesc:projDesc,
        mediaLink:mediaLink
      }
      req.open("POST",window.location.origin+"/platform-proj");
      req.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')
      req.send(JSON.stringify(body));
      req.addEventListener("readystatechange", ()=>{
        if (req.status === 200 && req.readyState === 4) {
          var body = JSON.parse(req.responseText);
          //now check for responded errors
          if (body.error == 1) {
            //code 1: invalid username
            alert("couldn't find group :P")
          }else if (body.error == 0){
            //code 0: success
            alert("success!!");
            loadEditor();
            localStorage.setItem("platform-submitted",true);
          }
        } else if (req.readyState === 4){
          console.log("reeeeeeee err new acc creation: "+req.responseText);
          alert("please ask michael for help oh noes")
        }
      })
    })
    gebi("edit").addEventListener("click",function(){
      if (gebi("submit").disabled) {
        loadCreator();
        gebi("edit").disabled=false;
      }
      else {
        loadEditor();
      }
    })
  </script>
