  <script>   //this is all dedicated to web worker support
    const check = () => {
      if (!('serviceWorker' in navigator)) {
        throw new Error('No Service Worker support!')
      }
      if (!('PushManager' in window)) {
        throw new Error('No Push API Support!')
      }
    }
    const registerServiceWorker = async () => {
      const swRegistration = await navigator.serviceWorker.register(`./service.js?user=${localStorage.getItem("et-user")}`); //notice the file name
      localStorage.setItem("et-sw",JSON.stringify(swRegistration));
      return swRegistration;
    }
    const requestNotificationPermission = async () => {
      const permission = await window.Notification.requestPermission();
      // value of permission can be 'granted', 'default', 'denied'
      // granted: user has accepted the request
      // default: user has dismissed the notification permission popup by clicking on x
      // denied: user has denied the request.
      if(permission !== 'granted'){
          throw new Error('Permission not granted for Notification');
      }
    }
    const main = async () => {
      check()
      await registerServiceWorker()
      await requestNotificationPermission()
    }
    main();

    var tutors = [];
    navigator.serviceWorker.addEventListener("message", (event) => {
      //data from event.data.updatedUser > .user, .date
      console.log("Tutor got updated!! ");
      console.log(event.data);
      for (var i=0;i<tutors.length;i++){
        if (tutors[i].user===event.data.updatedUser.user){
          tutors[i].refreshed=true;
          tutors[i].date=event.data.updatedUser.date;
        }
      }
    });
  </script>
