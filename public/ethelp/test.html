<html>
	<head>
	</head>
	<body>
		<img id="cd" style="position:fixed;left:0;bottom:0;width:80px;" id="icon" src="D:/michaelServer/public/ethelp/cd.png">
		<style>
			#cd{
				-webkit-transition-duration: 400ms;
				-moz-transition-duration: 400ms;
				-o-transition-duration: 400ms;
				transition-duration: 400ms;
				-webkit-transition-property: -webkit-transform;
				-moz-transition-property: -moz-transform;
				-o-transition-property: -o-transform;
				transition-property: transform;
			}
		</style>
		<script>
			var gebi = function(e){return document.getElementById(e)};
			var animatedTimer = false;
			go=()=>{
				gebi("cd").style.width = "80px";
				gebi("cd").style.transitionDuration="400ms";
				gebi("cd").style.transform = "rotate(352deg)";
				setTimeout(function(){
					gebi("cd").style.width = 0;
					gebi("cd").style.transitionDuration="0ms";
					gebi("cd").style.transform = "rotate(0deg)";
				},400)
			}
		</script>
	</body>
</html>
